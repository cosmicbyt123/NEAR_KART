<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navigation{
            width: 100%;
            height: 80px;
            background-color:wheat;
            display: flex;
            justify-content:left;
            align-items: center;
        }
        .nav bar nav h1{
            color: white;
        }
    </style>
</head>
<body>

    <div class="navigation">


        <div class="nav bar">
            
            <nav><h1>NEAR KART</h1></nav>
           

        </div>

    </div>
    
    <h1>hello world </h1>

    <h1>enter the image you want to upload to sell</h1>
    <form action="/api/products" method="post" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Upload Image" accept="image/*">
        <h1>enter what is it </h1>
        <input type="text" name="description" placeholder="enter description ">
        <input list="options" name="cato"  placeholder="enter the catogery "/>
       
        <datalist id="options">
            <option value="tshirt">tshirt</option>
            <option value="shirts">shirts</option>
            <option value="jeans">jeans</option>
            <option value="shoes">shoes</option>
            <option value="jackets">jackets</option>
            <option value="watches">watches</option>
        </datalist>
        <input list="options1" name="gender"  placeholder="select the gender "/>

        <datalist id=" options1">
            <option value="men">men</option>
            <option value="women">women</option>
            <option value="kids">kids</option>
        </datalist>
        <input type="number" name="price" placeholder="enter the price ">
    </form>

    <div name="images">
        {% for image in tshirts %}
            <div>
                <img src="{{ img.url }}" alt="Image" width="200">
                <p>{{ img.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
